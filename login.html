<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script>
        let emailDoUsuarioCadastrado = 'teste@gmail.com';
        let senhaDoUsuarioCadastrado = "1234";

        for(let index = 0; index == 0;) {
        let emailDoLogin = prompt('Digite seu email');
        let senhaDoLogin = prompt('Digite sua senha');

        if(emailDoLogin == emailDoUsuarioCadastrado && senhaDoLogin == senhaDoUsuarioCadastrado) {
            alert("Usuário logado!");

        } else if(emailDoLogin != emailDoUsuarioCadastrado && senhaDoLogin != senhaDoUsuarioCadastrado) {
            alert("Usuário não logado!")
        }
    }


    </script>

</body>
</html>
