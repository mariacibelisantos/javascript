<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        function maior_que_100() {
        let lista = [50, 25, 120, 200, 40, 80, 350, 550, 20, 110]
        let total = lista.length 
        let numeroMaiorQue100 = 0
        
        for(let i = 0; i<lista.length; i++){
        if(lista[i] > 100) {
            numeroMaiorQue100++
          }
        }
        let resposta = (numeroMaiorQue100/total) *100+"%";
        console.log(resposta)
        }
        maior_que_100()</script>
</body>
</html>
