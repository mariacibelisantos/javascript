<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advinhe o número que estou pensando</title>
    <script>
        let pensamento = parseInt(Math.random() * 10) * 10;

        // let index = 0; index == 0, entra em loop infinito
        for(let index = 0; index == 0;) {
        let numero = prompt("Qual número estou pensando?");

        if(numero != pensamento) {
            alert("Você errou!")
            continue;
        } else {
            alert("Você acertou!")
            break;
        }
     }

    </script>
</head>

</html>
