<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
</head>
<body>
    
    <script>
/////////////////// DESAFIO HELLO WORLD ///////////////////////

// function nomeDaFunção(argumentos)

// if(argumentos) === undefined --> se o argumento for 
// indefenido, a função sempre tem que retornar algo. No momento,
// pede para retornar "Hello World!" da função.

// else if --> "se não", digite o tipo de argumento da 
// função (typeof argumentos) diferente de 'string', de acordo como pede o desafio.


function helloWorld(argumentos) {
    if(argumentos === undefined) {
        return "Hello World!"
    } else if(typeof argumentos !== 'string') {
        return "Função aceita apenas string como argumento!"
    } else {
        return "Hello "+ argumentos + "!"
    }
}

    </script>
