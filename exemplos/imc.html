<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
<body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    </head>
    <body>
        <h1>Calcular IMC</h1>
        <script>
            let nome = prompt('Digite sua idade: ')
let peso = parseFloat(prompt('Informe o seu peso(kg): '))
let altura = parseFloat(prompt('Sua altura:(m) '))

let imc = peso / (altura**2)
document.body.innerHTML += "<p> Seu IMC é: " + imc + '</p>'


if(imc < 18.5) {
    alert("Sua classificação: Baixo Peso")
}
else if(imc >= 18.5 && imc < 25) {
    alert("Sua classificação: Peso Normal")
}
else if(imc >= 25 && imc < 30) {
    alert("Sua classificação: Sobrepeso")
}
else if(imc > 30) {
    alert("Sua classificação: Obesidade")
}

        </script>
    </body>
    
</body>
</html>
